                </div>
    
                <div id="videoInicio">
                    <video autoplay muted loop playsinline>
                        <source src="media/video/videoHome.mp4" type="video/mp4">
                </div>

            <!-- todo (menos la imagen y el video del inicio) lo meto en un div wrapper para que nada de la web llegue a tocar el margen de la pantalla -->

                <div class="menu-icon" onclick="openMenu()">
                    <i class="fa-solid fa-bars"></i>

                <nav id="menu">

                </nav>
                    
                <!-- SECCIÓN CUENTA ATRÁS -->
                <section class="countdown">
                    <div class="countdown-group">
                        <!-- <h3 class="sect-title">EL FESTIVAL COMIENZA EN:</h3> -->
                        <div class="fest-countdown">
                            <div class="fest-box">
                                <span class="fest-num">70</span>
                                <span class="fest-label">DIAS</span>
                            </div>
                            <span class="fest-sep">:</span>
                        <!-- ilustración entre DÍAS y HORAS -->
                        <img class="mr-inline" src="media/img/mrGrillzy-right.webp" alt="ilustración">
                            <div class="fest-box">
                                <span class="fest-num">00</span>
                                <span class="fest-label">HORAS</span>
                            </div>
                            <span class="fest-sep">:</span>
                            <div class="fest-box">
                                <span class="fest-num">00</span>
                                <span class="fest-label">MIN</span>
                            </div>
                            <span class="fest-sep">:</span>
                            <div class="fest-box">
                                <span class="fest-num">00</span>
                                <span class="fest-label">SEG</span>
                            </div>
                        </div>
                        <img class="scribble-inline" src="media/img/garabatoCountdaown.webp" alt="garabato">
                    </div>
                </section>
            </div>
